<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Owork</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#000">

    <!-- ================= Стили ================= -->
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <section class="registration">
      <form action="post" class="registration__main-form main-form">
        <img src="img/svg/logo.svg" alt="Компания Девхаб" class="main-form__logo" width="221" height="77">
        <p class="main-form__description">Sign in using email and password</p>
        <p class="main-form__email">
          <input type="email" placeholder="Enter email">
        </p>
        <p class="main-form__password">
          <input type="password" placeholder="Enter password">
          <span class="main-form__password--eye visible"></span>
        </p>
        <a href="#" class="main-form__forgot-password">Forgot password?</a>
        <button type="submit" class="main-form__button">Sign in</button>
      </form>
    </section>
  <script src="js/script.min.js"></script>
  </body>
</html>
